management:
  tracing:
    sampling:
      probability: 1.0
  zipkin.tracing.endpoint: "http://tempo:9411/api/v2/spans"
  endpoints:
    web:
      exposure:
        include: prometheus,health
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"